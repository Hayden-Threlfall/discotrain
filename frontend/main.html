<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco Train</title>
    <script src="https://kit.fontawesome.com/cad9f871fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href ="#" class="logo"></a>
        <ul class="nav">
            <li><a href="#"><i class="fas fa-fire"></i> Trending </a></li>
            <li><a href="#"> Join </a></li>
            <li><a href="#"> Dance </a></li>
            <li><a href="#"> Create </a></li>
            <li><a href="#"> My </a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search" />
            <i class="fas fa-search"></i>
        </div>
    </header>
    <div class="banner">
        <img class="banner-image" src="images/LadyGaga.jpg" alt="Lady Gaga">
        <div class="content active">
          <h2 class="song-title"><i>Just Dance</i></h2>  
          <h4>
            <span>Lady Gaga</span><span>2008</span><span>Pop</span><span>4:07</span>
          </h4>
          <p>
            This is a song desciption. Just Dance is a song. The song.
            The best song ever written. OMG. Lady Gaga.
          </p>
          <div class="button">
            <a href="#"><i class="fa fa-play"></i> Play </a>
            <a href="#"><i class="fa fa-plus" aria-hidden="true"></i> Add </a>
          </div>
        </div>
        <div class="carousel-box">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="images/LadyGaga.jpg" alt="" />
                </div>
                <div class="carousel-item">
                    <img src="images/callMeMaybe.jpg" alt="" />
                </div>
                <div class="carousel-item">
                    <img src="images/tiktok.JPG" alt=""/>
                </div>
                <div class="carousel-item">
                    <img src="images/dynamite.jpg" alt="" />
                </div>
                <div class="carousel-item">
                    <img src="images/classic.jpg" alt="" />
                </div>
            </div>
        </div>
          <a href="#" class="play" onClick="toggleVideo();" ><i class="fa-regular fa-circle-play"></i> Preview </a>
          <ul class="sci">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-tiktok"></i></a></li>
          </ul>
    </div>
    <div class="preview">
        <video src="videos/dance1.mp4"
        muted
        controls="true"
        autoplay="true"
        ></video>
        <img class="close"
        src="images/close.png"
        alt=""
        onClick="toggleVideo();"
        />
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>

</html>
